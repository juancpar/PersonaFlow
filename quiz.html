    <!-- Main -->
    <main>
      <form action="input" name="Affinity Quiz" rel="" action="" >
        <div style="margin: 100px 24px">
          <h3>
            As you embark on an adventure, how likely are you to form a group first?
          </h3>
          <div class="radio">
            <div class="radio-contain" style="display: flex; flex-direction: column; align-items: center; row-gap: 24px;">
              <div class="radio-btn" style="display: flex; align-items: center; column-gap: 118px;">
                <span id="rdio-one" style="display:block; height: 60px; width: 60px; border: 5px solid lightgray; border-radius: 30px;"></span>
                <span id="rdio-two" style="display:block; height: 50px; width: 50px; border: 5px solid lightgray; border-radius: 30px;"></span>
                <span id="rdio-three" style="display:block; height: 40px; width: 40px; border: 5px solid lightgray; border-radius: 30px;"></span>
                <span id="rdio 4" style="display:block; height: 50px; width: 50px; border: 5px solid lightgray; border-radius: 30px;"></span>
                <span id="rdio 5" style="display:block; height: 60px; width: 60px; border: 5px solid lightgray; border-radius: 30px;"></span>
              </div>
              <div class="radio-text" style="display: flex; justify-content: space-around; align-items: center; column-gap: 40px">
                <p>Very Likely</p>
                <p>Likely</p>
                <p>Not Sure</p>
                <p>Unlikely</p>
                <p>Very Unlikely</p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <!-- End Main -->
